<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Escape &#x3c;, &#x3e;, and &#x26; to display them on Hatelabo::AnonymousDiary">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anond::Escape</title>
  <link rel="stylesheet" href="css/html5reset-1.6.1.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <h1 class="app-title">Anond::Escape</h1>
    <div class="textboxes">
      <div class="textbox">
        <div class="textbox-head">
          <h2 class="caption">Source:</h2>
          <button id="escape" class="action" tabindex="2">escape</button>
        </div>
        <div class="textbox-body">
          <textarea id="source" class="text" tabindex="1"></textarea>
        </div>
      </div>
      <div class="textbox">
        <div class="textbox-head">
          <h2 class="caption">Destination:</h2>
          <button id="unescape" class="action" tabindex="4">unescape</button>
        </div>
        <div class="textbox-body">
          <textarea id="destination" class="text" tabindex="3"></textarea>
        </div>
      </div>
    </div>
  </div>
  <script src="js/anond-escape.js"></script>
</body>
</html>
